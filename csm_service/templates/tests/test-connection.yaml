apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "csm-service.fullname" . }}-test-connection"
  labels:
    {{- include "csm-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: netcat
      image: busybox
      command: ['nc']
      args: ['-z {{ include "csm-service.fullname" . }} {{ .Values.service.csm_min_port }}']
  restartPolicy: Never
